# By Soumyajit Mukherjee
name: meme_vpn
description: Flutter Android VPN based on OpenVPN Library.
publish_to: "none"

# App Version
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

# App dependencies
dependencies:
  csv: ^6.0.0
  cupertino_icons: ^1.0.6
  firebase_auth: ^4.17.8
  firebase_core: ^2.25.5
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  get: ^4.6.6
  google_sign_in: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.0
  url_launcher: ^6.2.5
  webview_flutter: ^4.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Change package name
  change_app_package_name: ^1.1.0

flutter:
  # Enabling material design
  uses-material-design: true

  # App assets
  assets:
    - assets/
    - assets/images/
    - assets/images/memes/
